<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
    <link rel="stylesheet" href="css/fibonacci.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="conteiner">
        <div>
            <form action="">
                <label for="enesimo" class="kanit-medium">Insira o enésimo termo para saber a sequência de Fibonacci</label>
                <br><br>
                <input type="number" id="enesimo">
                <br><br>
                <button class="kanit-semibold" onclick="sequencia()" id="botao">Enviar</button>
                <br><br>
                <p class="kanit-medium" name="sucessor" id="sucessor"></p>
            </form>
        </div>
    </section>
    <script src="js/fibonacci.js"></script>
</body>
</html>
